{% extends "base.html" %}
{% block content %}
    <div class="container px-5 py-4 mx-auto">
        <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
            <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-800">Your Favicons</h1>
            <a href="{% url 'core:upload' %}"><button class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">Upload New Favicon</button></a>
        </div>
    </div>
    <hr>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 py-8">
        {% for image in images  %}
            <div class="w-full">
                <div class="h-[650px] border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <img class="h-2/3 w-full object-cover object-center" src='{{ image.image_url }}' alt="blog">
                    <div class="p-6 h-full bg-white">
                        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">IMAGE</h2>
                        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ image.image_name }}</h1>
                        <p class="leading-relaxed mb-3">Photo booth fam kinfolk cold-pressed sriracha leggings jianbing
                            microdosing tousled waistcoat.</p>
                        <div class="flex items-center flex-wrap ">
                            <a href="{% url 'core:download' image.pk %}" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">View Image
                                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                            <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>1.2K
                            </span>
                            <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                                    </path>
                                </svg>6
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
{% endblock content %}
