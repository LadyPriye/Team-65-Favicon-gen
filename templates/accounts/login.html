{% extends 'base.html' %}
{% block content %}
    <div class="px-12 py-8 bg-white rounded-lg shadow-xl border-2 border-blue-500">
        <h1 class="text-2xl text-gray-700 text-center font-bold mb-6 uppercase tracking-wide drop-shadow-md">Login</h1>
        <form action="" method="post" class="flex flex-col space-y-4 items-center">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <input type="password" name="password1" placeholder="Password" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <button type="submit" class="px-12 py-2 bg-blue-500 border border-transparent rounded-lg text-white shadow-md mt-6 font-bold capitalize transition-all duration-300 hover:bg-white hover:border-blue-500 hover:text-blue-500">Login</button>
        </form>
    </div>
{% endblock content %}
