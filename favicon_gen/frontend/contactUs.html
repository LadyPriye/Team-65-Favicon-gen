<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contactUs.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Manrope:wght@400;600&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Contact Us</h3>
        <div class="content-left">
            <p> Lets hear your feedbacks, suggestions or issues on your experience with Iconator. We would love to hear you out</p>
            <form action="">
                <div class="input-container">
                    <label for="">Name</label>
                    <input type="text" name="Name" class="input">
                    

                </div>
                <div class="input-container">
                    <label for="">Email</label>
                    <input type="email" name="Email" class="input">
                    

                </div>
                <div class="input-container">
                    <label for="">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    

                </div>
                <input type="submit" value="submit" class="btn">
            </form>


        </div>
        <div class="content-right">
            <div information>
                <img class="icon" src="image/contact_phone.svg"  alt="">
                <p class="txt1">08033333333</p>
                
            </div>
            <div information>
                <img class="icon2" src="image/contact_email.svg"  alt="">
                <p class="txt2">iconator@gmail.com</p>
                
            </div>
            <div information>
                <img class="icon3" src="image/contact_address.svg"alt="">
                <p class="txt3">24, Hilton Drive, off Maxwell Drive, Maiduguri</p>
                
            </div>
            <div information>
                <img class="icon4" src="image/contact_facebook.svg" alt="">
                <p class="txt4">@iconator</p>
                
            </div>
            <div information>
                <img class="icon5" src="image/contact_instagram.svg"  alt="">
                <p class="txt5">@iconator</p>
                
            </div>
            <div information>
                <img class="icon6" src="image/contact_twitter.svg"  alt="">
                <p class="txt6">@iconator</p>
                
            </div>
            
       
    </div>
    
</body>
</html>
