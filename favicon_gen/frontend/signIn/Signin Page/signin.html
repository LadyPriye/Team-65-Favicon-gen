<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="signin.css" />
    <title>SignIn</title>
  </head>
  <body>
    <div class="containerdiv">
      <div class="flex1">
        <div class="welcome">
          <div class="pad">
            <h2>WELCOME BACK</h2>
            <p>Please enter your details</p>
          </div>
          <form action="">
            <div class="marg">
              <label for="text/email">Username/Email</label><br />
              <input
                type="text, email"
                name="username/email"
                id="email"
                required
              />
            </div>
            <div class="marg">
              <label for="password">Password</label><br />
              <input id="password" type="password" name="password" required />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
              <script>
                const togglePassword =
                  document.querySelector("#togglePassword");
                const password = document.querySelector("#password");

                togglePassword.addEventListener("click", function () {
                  const type =
                    password.getAttribute("type") === "password"
                      ? "text"
                      : "password";
                  password.setAttribute("type", type);
                  this.classList.toggle("bi-eye");
                });
                const form = document.querySelector("form");
                form.addEventListener("submit", function (e) {
                  e.preventDefault();
                });
              </script>
            </div>
            <div class="marg" id="cb">
              <div>
                <input type="checkbox" value="lsRememberMe" id="rememberMe" />
                <label id="myLabel" for="rememberMe">Remember me</label>
                <script>
                  const rmCheck = document.getElementById("rememberMe");
                  const emailInput = document.getElementById("email");
                  const passwordInput = document.getElementById("password");

                  if (localStorage.checkbox && localStorage.checkbox !== "") {
                    rmCheck.setAttribute("checked", "checked");
                    emailInput.value = localStorage.username;
                    passwordInput.value = localStorage.password;
                  } else {
                    rmCheck.removeAttribute("checked");
                    emailInput.value = "";
                    passwordInput.value = "";
                  }
                  function lsRememberMe() {
                    if (
                      rmCheck.checked &&
                      emailInput.value &&
                      passwordInput.value !== ""
                    ) {
                      localStorage.username = emailInput.value;
                      localStorage.password = passwordInput.value;
                      localStorage.checkbox = rmCheck.value;
                    } else {
                      localStorage.username = "";
                      localStorage.checkbox = "";
                      localStorage.password = "";
                    }
                  }
                </script>
              </div>
              <a id="fg" href="">Forgot Password?</a>
            </div>
            <div class="marg">
              <input
                id="click"
                type="submit"
                value="LOGIN"
                onclick="lsRememberMe()"
              />
            </div>
            <div id="para1">
              <p>Don't have an account? <a id="span1" href="">Sign Up</a></p>
            </div>
          </form>
        </div>
        <div class="imgdiv">
          <img src="./signin_aside-image.png" alt="signinimage" />
        </div>
      </div>
    </div>
  </body>
</html>
