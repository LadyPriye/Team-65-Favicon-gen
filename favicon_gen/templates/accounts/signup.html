{% extends 'base.html' %}
{% block content %}
    <div class="px-12 py-8 bg-white rounded-lg shadow-xl border-2 border-blue-500">
        <h1 class="text-2xl text-gray-700 text-center font-bold mb-6 uppercase tracking-wide drop-shadow-md">Register here</h1>
        <form action="" method="post" class="flex flex-col space-y-4 items-center" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <input type="text" name="last_name" placeholder="Last Name" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <input type="text" name="username" placeholder="Username" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <input type="email" name="email" placeholder="Email" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <input type="password" name="password1" placeholder="Password" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <input type="password" name="password2" placeholder="Re-type Password" class="bg-blue-50 border border-blue-500 rounded-lg shadow-lg w-full px-4 py-2 text-gray-700 transition-all duration-300 hover:scale-105">
            <label for="image" class="w-full h-20 bg-blue-50 rounded-lg shadow-lg flex items-center justify-center text-gray-500 text-xl text-center tracking-wide capitalize">select profile pic<input type="file" name="profile_pic" id="image" class="hidden"></label>
            <button type="submit" class="px-12 py-2 bg-blue-500 border border-transparent rounded-lg text-white shadow-md mt-6 font-bold capitalize transition-all duration-300 hover:bg-white hover:border-blue-500 hover:text-blue-500">Sign up</button>
        </form>
    </div>
{% endblock content %}
