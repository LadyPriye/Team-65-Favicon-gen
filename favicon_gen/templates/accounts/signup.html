{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Sign-Up Page</title>

		<script>
			var check = function () {
				if (
					document.getElementById("password").value ==
					document.getElementById("confirm_password").value
				) {
					document.getElementById("message").style.color = "green";
					document.getElementById("message").innerHTML = "matching";
				} else {
					document.getElementById("message").style.color = "red";
					document.getElementById("message").innerHTML = "not matching";
				}
			};
		</script>
	</head>
	<body>
		<div class="grid">
			<div class="left">
				<img src="{% static 'images/signup/signup_aside-image.png' %}" alt="aside-image" />
			</div>

			<div class="right">
				<div class="login-container">
					<form class="login-form" action="" method="POST">
                        {% csrf_token %}
						<h1>SIGN UP</h1>
						<label for="fullname"
							>First Name
							<input type="text" name="first_name" required="required" class="form-input" />
						</label>

                        <label for="fullname"
							>Last Name
							<input type="text" name="last_name" required="required" class="form-input" />
						</label>

						<label for="username"
							>Username
							<input type="text" name="username" required="required" class="form-input" />
						</label>

						<label for="email"
							>Enter Email Address
							<input type="email" name="email" required="required" class="form-input" />
						</label>

						<label for="password"
							>Enter Password
							<input
								class="form-input"
								type="password"
								{% comment %} id="password" {% endcomment %}
								name="password1"
								onkeyup="check();"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								required
							/>
							<span
								toggle="#password-field"
								class="fa fa-fw fa-eye field-icon toggle-password"
							></span>
						</label>

						<label for="password"
							>Confirm Password
							<input
								class="form-input"
								type="password"
								{% comment %} id="confirm_password" {% endcomment %}
								name="password2"
								onkeyup="check();"
							/>
							<span
								toggle="#password-field"
								class="fa fa-fw fa-eye field-icon toggle-password"
							></span>
							<span id="message"></span>
						</label>

						<div id="message">
							<h3>Password must contain the following:</h3>
							<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
							<p id="capital" class="invalid">
								A <b>capital (uppercase)</b> letter
							</p>
							<p id="number" class="invalid">A <b>number</b></p>
							<p id="length" class="invalid">Minimum <b>8 characters</b></p>
						</div>

						<div>
							<button class="form-button-one" type="submit">GET STARTED</button>
						</div>
						<div class="or">
							<p>OR</p>
						</div>
					</form>
                    <div class="btn-1">
                        <a href="{% provider_login_url 'google' %}">
                            <button class="form-button-two">
                                CONTINUE WITH GOOGLE
                                <img src="{% static 'images/signup/google_icon.svg' %}" />
                            </button>
                        </a>
                    </div>

                    <div class="btn-1">
                        <a href="{% provider_login_url "facebook" method="oauth2" %}">
                            <button class="form-button-two">
                                CONTINUE WITH FACEBOOK
                                <img src="{% static 'images/signup/facebook_icon.svg' %}" />
                            </button>
                        </a>
                    </div>

                    <div class="form-footer">
                        <p>Already have an account? <a style="color: #FFCE31; font-size: 19px; line-height: 24px;" href="{% url 'accounts:login' %}">Sign-in</a></p>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
